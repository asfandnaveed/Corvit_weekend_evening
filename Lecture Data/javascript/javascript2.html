<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
</head>
<body>

	<div id="result"></div>

	<button onclick="multipleData();">Show Result</button>


	<script type="text/javascript">
		
		function multipleData(){
			var foodItems = ['Pizza','Pepsi','Burger','Chips'];

			var food='';

			// i = i +1;
			// i++

			for(var i=0; i<4 ;i++){
				food = food+ foodItems[i];

			}

			document.getElementById('result').innerHTML = food;
			
		}

	</script>

</body>
</html>
